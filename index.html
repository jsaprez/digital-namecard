<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="unnamed.jpg" alt="Profile Picture">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="bg-color-white primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">John S. Adams</p>
					<p class="text-title-company">Associate Manager, Information Security</p>
					<p class="text-title-company">S. C. Johnson & Son, Inc.</p>
				</div>
				<div class="col">
					<img src="download.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="mailto:jsadams@scj.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-email.png" alt="Email Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">jsadams@scj.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:+14144599501">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-phone.png" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(+1) 414 459 9501</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.scjohnson.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-website.png" alt="Website Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">scjohnson.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white secondary-info">
		<a href="https://www.google.com/maps/place/SC+Johnson+A+Family+Company/@42.7143881,-87.7933129,17z/
			data=!3m1!4b1!4m5!3m4!1s0x8805436ddf8e0e93:0xc2a31c22fd78a0c0!8m2!3d42.7143842!4d-87.7911242">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-address.png" alt="Address Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">1525 Howe St, Racine, WI 53403</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Save Contact</p>
						</a>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

</body>

</html>
